<!DOCTYPE html>
<html>
<head>
  <title>Drum Level and Location Monitoring</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 600px; }
  </style>
</head>
<body>
  <h1>Drum Level and Location Monitoring</h1>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([0, 0], 2);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
    }).addTo(map);

    const marker = L.marker([0, 0]).addTo(map);

    async function updateData() {
      const response = await fetch('https://api.thingspeak.com/channels/YOUR_CHANNEL_ID/feeds.json?results=1');
      const data = await response.json();
      const feeds = data.feeds;
      if (feeds.length > 0) {
        const latest = feeds[0];
        const lat = parseFloat(latest.field1);
        const lon = parseFloat(latest.field2);
        const alert = latest.field3;
        marker.setLatLng([lat, lon]).bindPopup(alert).openPopup();
        map.setView([lat, lon], 15);
      }
    }

    setInterval(updateData, 60000); // Update every minute
  </script>
</body>
</html>
