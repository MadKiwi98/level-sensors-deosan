<!DOCTYPE html>
<html>
<head>
  <title>Drum Level and Location Monitoring</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 600px; }
  </style>
</head>
<body>
  <h1>Drum Level and Location Monitoring</h1>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([51.505, -0.09], 13); // Initial view set to London

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
    }).addTo(map);

    const marker = L.marker([51.505, -0.09]).addTo(map).bindPopup("Dummy Data: Drum at 20% capacity. Product: Acid").openPopup();

    function updateDummyData() {
      const dummyData = {
        lat: 51.505,
        lon: -0.09,
        alert: "Dummy Data: Drum at 20% capacity",
        product: "Acid"
      };
      marker.setLatLng([dummyData.lat, dummyData.lon]).bindPopup(`${dummyData.alert}. Product: ${dummyData.product}`).openPopup();
      map.setView([dummyData.lat, dummyData.lon], 13);
    }

    setInterval(updateDummyData, 60000); // Update every minute
  </script>
</body>
</html>
